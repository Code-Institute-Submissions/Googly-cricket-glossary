{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<form id="login" class="col s12 m12 l6" action="{{url_for('authenticate_user')}}" method="POST">
			<div class="row">
				<div class="input-field col s8">
					<input id="contributor" name="contributor" type="text">
					<label for="contributor">Contributor password</label>
				</div>
                <div class="input-field col s8">
				    <button action="submit" class="waves-effect waves-light btn blue">Enter</button>
                </div>
			</div>
		</form>
		<form action="{{url_for('message_sent')}}" id="contactForm" class="col s12 m12 l6" onsubmit="return sendMail(this);" method="POST">
			<div class="row">
				<div class="input-field col s12">
					<input type="text" id="firstname" name="firstname" required>
					<label for="firstname">First name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input type="text" id="lastname" name="lastname" required>
					<label for="lastname">Last name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input type="email" id="email" name="email" required>
					<label for="">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<textarea name="contributormessage" id="contributormessage" class="materialize-textarea"></textarea>
					<label for="contributormessage">Your message</label>
				</div>
			</div>
			<button action="submit" class="waves-effect waves-light btn blue">Send</button>
		</form>
	</div>
</div>


{% endblock %}
