{% extends "base.html" %}

{% block content %}
<form action="{{url_for('authenticate_user')}}" method="POST">
    <div class="row">
        <div class="input-field col s8">
            <input id="contributor" name="contributor" type="text">
            <label for="contributor">Contributor password</label>
        </div>
        <button action="submit" class="waves-effect waves-light btn blue">Enter</button>
    </div>
</form>

<hr />
<form action="" method="POST">
    <div class="row">
        <div class="input-field col s8">
            <input type="text" id="firstname" name="firstname" required>
            <label for="firstname">First name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s8">
            <input type="text" id="lastname" name="lastname" required>
            <label for="lastname">Last name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s8">
            <input type="email" id="email" name="email" required>
            <label for="">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s8">
            <textarea name="message" id="message" class="materialize-textarea"></textarea>
            <label for="message">Your message</label>
        </div>
    </div>
    <button action="submit" class="waves-effect waves-light btn blue">Send</button>
</form>


{% endblock %}
