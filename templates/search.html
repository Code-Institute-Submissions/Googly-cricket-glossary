{% extends "base.html" %}

{% block content %}
<div class="row wallpaper">
    <div class="col s10 offset-s1">
        <div class="text-frame">
            <!-- Jinja length command obtained from Stack Overflow -->
            {% if matches|length == 0 %}
                <h4>No results found for your search.</h4>
            {% else %}
                <h4>Search results for <em>"{{search_term}}":</em></h4>
                {% for match in matches %}
                    <a class="wordlink" href="{{url_for('display_word', word=match)}}">{{match}}</a>
                    <br/>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
