{% extends "base.html" %}

{% block content %}
<div class="container">
    <form class="add-word" action="{{url_for('insert_word')}}", method ="POST">
        <input type="text" id="term" name="term" placeholder="word" required/>
        <br>
        <div id="meanings">
            <textarea class="meaning" id="meaning1" name="meaning1" placeholder="meaning 1" cols="40" required></textarea>
        </div>
        <br>
        <a id="add-meaning" class="waves-effect waves-light btn cyan lighten-3" onclick="addMeaning()">Add meaning</a>
        <button class="btn waves-effect waves-light" type="submit">Add word</button>
    </form>
</div>
{% endblock %}
