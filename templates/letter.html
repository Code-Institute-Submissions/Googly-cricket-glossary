{% extends "base.html" %}

{% block content %}
<div class="row wallpaper">
    <div class="col s10 offset-s1">
        <div class="text-frame">
            {% for word in letter %}
                <a class="wordlink" href="{{url_for('display_word', word=word.term)}}">{{word.term}}</a>
                <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
